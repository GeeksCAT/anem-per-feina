version: '3'

services:
  db-test:
    image: postgres:latest
    env_file:
      - .env
    volumes:
      - postgres_data_test:/var/lib/postgresql/data

  test:
    build:
      context: .
      dockerfile: Dockerfile.test
    image: anem-per-feina:tests
    environment:
      SECRET_KEY: ${SECRET_KEY}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    entrypoint:
      - invoke
      - test
    depends_on:
      - db-test
    volumes:
      - .:/anem-per-feina/

volumes:
  postgres_data_test:
